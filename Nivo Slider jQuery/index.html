<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nivo Slider jQuery</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <!-- CSS Here -->
    <link rel="stylesheet" href="css/nivo-slider.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Jquery -->
    <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
    
    <div class="slider-area">
        <!-- Slider Image -->
        <div id="main-slider" class="nivoSlider">
            <img src="img/nemo.jpg" alt="nemo" title="#caption1">
            <img src="img/toystory.jpg" alt="nemo" title="#caption2">
        </div>

        <!-- slider caption -->
        <div id="caption1"  class="nivo-html-caption ">
            <div class="slider-progress"></div>
            <div class="slide1-text">
                <div class="middle-text">
                    <div class="cap-dec wow bounceInDown" data-wow-delay=".3s">
                        <h3>this is description</h3>
                    </div>
                    <div class="cap-title wow bounceInLeft" data-wow-delay=".5s">
                        <h1>this is heading</h1>
                    </div>
                    <div class="cap-readmore wow bounceInUp" data-wow-delay=".7s">
                        <a href="">read more</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="caption2"  class="nivo-html-caption ">
            <div class="slider-progress"></div>
            <div class="slide1-text">
                <div class="middle-text">
                    <div class="cap-dec wow bounceInDown" data-wow-delay=".3s">
                        <h3>this is description</h3>
                    </div>
                    <div class="cap-title wow bounceInLeft" data-wow-delay=".5s">
                        <h1>this is heading</h1>
                    </div>
                    <div class="cap-readmore wow bounceInUp" data-wow-delay=".7s">
                        <a href="">read more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JS Here -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.min.js"></script>
    <script src="js/jquery.nivo.slider.pack.js"></script>
    <script src="js/wow-1.1.3.min.js"></script>

    <!-- main.js -->
    <script src="js/main.js"></script>
</body>
</html>
