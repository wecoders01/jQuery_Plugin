<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ElevateZoom Jquery</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <!-- CSS Here -->
    <link rel="stylesheet" href="css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Jquery -->
    <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
    
    <div class="zoom-image">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="zoom-img">
                        <img id="zoom_01" src="img/image1.jpg" data-zoom-image="img/image1.jpg">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="zoom-img">
                        <img id="zoom_02" src="img/image2.jpg" data-zoom-image="img/image2.jpg">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="zoom-img">
                        <img id="zoom_03" src="img/image3.jpg" data-zoom-image="img/image3.jpg">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <img class="show-img" id="zoom_04" src="img/image1.jpg" data-zoom-image="img/image1.jpg"/>

                        <div id="gallery_04">
                        
                        <a href="#" data-image="img/image1.jpg" data-zoom-image="img/image1.jpg">
                            <img id="zoom_04" src="img/image1.jpg" />
                        </a>

                        <a href="#" data-image="img/image2.jpg" data-zoom-image="img/image2.jpg">
                            <img id="zoom_04" src="img/image2.jpg" />
                        </a>

                        <a href="#" data-image="img/image3.jpg" data-zoom-image="img/image3.jpg">
                            <img id="zoom_04" src="img/image3.jpg" />
                        </a>

                        <a href="#" data-image="img/image4.jpg" data-zoom-image="img/image4.jpg">
                            <img id="zoom_04" src="img/image4.jpg" />
                        </a>

                        </div>
                </div>
            </div>
        </div>
    </div>




    <!-- JS Here -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.min.js"></script>
    <script src="js/elevateZoom-3.0.8.min.js"></script>

    <!-- main.js -->
    <script src="js/main.js"></script>
</body>
</html>
