<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Counter Up Jquery</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <!-- CSS Here -->
    <link rel="stylesheet" href="css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Jquery -->
    <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
    
    <!-- Start Counter Area -->
    <section class="counter-area mt-100 pt-100 pb-70" >
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="counter-box text-center mb-30 wow fadeInUp" data-wow-delay=".3s">
                        <div class="counter-icon">
                            <span><i class="icofont icofont-win-trophy"></i></span>
                        </div>
                        <div class="counter-title">
                            <h4>PROJECT WONS</h4>
                        </div>
                        <span class="counter">300</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="counter-box text-center mb-30 wow fadeInUp" data-wow-delay=".5s">
                        <div class="counter-icon">
                            <span><i class="icofont icofont-users-alt-4"></i></span>
                        </div>
                        <div class="counter-title">
                            <h4>HAPPY CLIENTS</h4>
                        </div>
                        <span class="counter">270</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="counter-box text-center mb-30 wow fadeInUp" data-wow-delay=".7s">
                        <div class="counter-icon">
                            <span><i class="icofont icofont-medal-sport"></i></span>
                        </div>
                        <div class="counter-title">
                            <h4>OUR AWARDS</h4>
                        </div>
                        <span class="counter">150</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="counter-box text-center mb-30 wow fadeInUp" data-wow-delay=".9s">
                        <div class="counter-icon">
                            <span><i class="icofont icofont-coffee-cup"></i></span>
                        </div>
                        <div class="counter-title">
                            <h4>CUP OF TEE</h4>
                        </div>
                        <span class="counter">500</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- End Counter Area -->




    <!-- JS Here -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.min.js"></script>
    <script src="js/waypoints-4.0.1.min.js"></script>
    <script src="js/counterup-1.0.min.js"></script>

    <!-- main.js -->
    <script src="js/main.js"></script>
</body>
</html>
