<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slick Slider</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <!-- CSS Here -->
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Jquery -->
    <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>

    <!-- slider-start -->
    <div class="slider-area">
        <div class="slider-active">
            <div class="single-slider slider-height d-flex align-items-center"
                style="background-image:url(img/slider-1.jpg)">
                <div class="container">
                    <div class="row ">
                        <div class="col-xl-12">
                            <div class="slider-content text-center">
                                <span data-animation="fadeInUp" data-delay=".3s">Enjot Your Life With Joy & Party</span>
                                <h1 data-animation="fadeInLeft" data-delay=".5s">NIght Party</h1>
                                <div class="slider-button" data-animation="fadeInUp" data-delay=".7s">
                                    <a class="btn" href="#"><span class="btn-text">Book Ticket</span> <span class="btn-border"></span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="single-slider slider-height d-flex align-items-center"
                style="background-image:url(img/slider-3.jpg)">
                <div class="container">
                    <div class="row ">
                        <div class="col-xl-12">
                            <div class="slider-content text-center">
                                <span data-animation="fadeInUp" data-delay=".3s">Enjot Your Life With Joy & Party</span>
                                <h1 data-animation="fadeInLeft" data-delay=".5s">Trance Party</h1>
                                <div class="slider-button" data-animation="fadeInUp" data-delay=".7s">
                                    <a class="btn" href="#"><span class="btn-text">Book Ticket</span> <span class="btn-border"></span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="single-slider slider-height d-flex align-items-center"
                style="background-image:url(img/slider-4.jpg)">
                <div class="container">
                    <div class="row ">
                        <div class="col-xl-12">
                            <div class="slider-content text-center">
                                <span data-animation="fadeInUp" data-delay=".3s">Enjot Your Life With Joy & Party</span>
                                <h1 data-animation="fadeInLeft" data-delay=".5s">NIght Party</h1>
                                <div class="slider-button" data-animation="fadeInUp" data-delay=".7s">
                                    <a class="btn" href="#"><span class="btn-text">Book Ticket</span> <span class="btn-border"></span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider-start -->
    

    <!-- JS Here -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- main.js -->
    <script src="js/main.js"></script>
</body>
</html>
