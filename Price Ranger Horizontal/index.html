<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Price Ranger Horizontal</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <!-- CSS Here -->
    <link rel="stylesheet" href="css/price-slider-1.12.1.css">
    <link rel="stylesheet" href="css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Jquery -->
    <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
    
    <!--Sidebar Start-->
    <div class="sidebar">
                               
        <h6 class="sidebar-title">Price</h6>
        
        <div class="sidebar-price">
            <span class="price-label">Range: <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;"></span>
            <div class="price-range-wrap">
                <div id="slider-range"></div>
            </div>
        </div>
        
    </div>
    <!--Sidebar End-->




    <!-- JS Here -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.min.js"></script>
    <script src="js/price-slider-1.12.1.js"></script>

    <!-- main.js -->
    <script src="js/main.js"></script>
</body>
</html>
